<!Doctype html>
<html>
	<head>
		<title>Table</title>
		<style>
			table, th, td{
				border: 1px solid black;
				border-collapse:collapse;
				padding:5px;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>Market Place</caption>
			<colgroup>
				<col span=1 style="background-color:#f1f1c1">
				<col span=4 style="background-color:#f1f1e1">
			</colgroup>
			<thead>
				<tr>
					<th>S.No</th>
					<th>Fruits</th>
					<th>Vegitables</th>
					<th>Meat</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1.</td>
					<td>Orange</td>
					<td>Brinjal</td>
					<td>Lamp</td>
				</tr>
				<tr>
					<td>2.</td>
					<td>Mango</td>
					<td>Tomatoes</td>
					<td>Hen</td>
				</tr>
				<tr>
					<td>3.</td>
					<td>Grapes</td>
					<td>Potatoes</td>
					<td>Shrimp</td>
				</tr>
				<tr>
					<td>4.</td>
					<td>Banana</td>
					<td>Spinach</td>
					<td>Fish</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>5.</td>
					<td>Frozen Fruits</td>
					<td>Frozen vegitables</td>
					<td>Frozen Meat</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
